<div class="box">

  <h4 *ngIf="editar">Usuário - Editar</h4>
  <h4 *ngIf="!editar">Usuário - Cadastro</h4>

  <div class="col s12">
    <div
      id="msg-cadastro"
      class="card-panel white-text"
      [class.red]="!this.isSuccess"
      [class.blue]="this.isSuccess"
      *ngIf="this.isShowMessage" >
      {{ this.message }}
    </div>
  </div>

  <form #form="ngForm" (submit)="salvar()">
    <div class="box-cadastro">
      <div class="row">
        <div class="col s2"><b>Id:</b></div>
        <div class="col s10">
          <input
            id="input-id"
            name="input-id"
            type="text"
            [(ngModel)]="this.usuario.id"
            pattern=""
            #inputid="ngModel"
            required
            class="validate"
            readonly />
        </div>
      </div>
      <div class="row">
        <div class="col s2"><b>Usuário:</b></div>
        <div class="col s10">
          <input
            id="input-nome"
            name="input-nome"
            type="text"
            [(ngModel)]="this.usuario.nome"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+"
            #inputnome="ngModel"
            required
            class="validate"
            placeholder="Nome do usuário"/>

          <div class="red-text" [hidden]="inputnome.valid || inputnome.untouched">
            Por favor, informe o nome do usário.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s2"><b>Cpf:</b></div>
        <div class="col s10">
          <input
            id="input-cpf"
            name="input-cpf"
            type="text"
            [(ngModel)]="this.usuario.cpf"
            pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}"
            #inputcpf="ngModel"
            required
            class="validate"
            placeholder="333.222.333-22"/>

          <div class="red-text" [hidden]="inputcpf.valid || inputcpf.untouched">
            Por favor, informe o ducumento (cpf).
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s2"><b>Descrição:</b></div>
        <div class="col s10">
          <input
            id="input-descricao"
            name="input-descricao"
            type="text"
            [(ngModel)]="this.usuario.descricao"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)"
            #inputdescricao="ngModel"
            required
            class="validate"
            placeholder="Pai|Filho|Mãe"/>

          <div class="red-text" [hidden]="inputdescricao.valid || inputdescricao.untouched">
            Por favor, informe a descrição.
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 40px;">
      <div class="col s6 left-align">
        <a class="waves-effect waves-light btn-small orange" (click)="voltarLista()">
          <i class="material-icons left">navigate_before</i>
          Voltar
        </a>
      </div>

      <div class="col s6 right-align">
        <button class="waves-effect waves-light btn-small orange" type="submit" [disabled]="!form.valid" >
          <i class="material-icons left">save</i>
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
